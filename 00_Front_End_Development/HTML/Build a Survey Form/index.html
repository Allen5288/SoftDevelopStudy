<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out our survey.</p>
    </header>
    
    <form id="survey-form" action="#">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Choose one option:</legend>
            <input type="radio" id="option1" name="radio-options" value="Option 1">
            <label for="option1">Option 1</label>
            
            <input type="radio" id="option2" name="radio-options" value="Option 2">
            <label for="option2">Option 2</label>
        </fieldset>

        <fieldset>
            <legend>Select one or more options:</legend>
            <input type="checkbox" id="checkbox1" name="checkbox-options" value="Option 1">
            <label for="checkbox1">Option 1</label>
            
            <input type="checkbox" id="checkbox2" name="checkbox-options" value="Option 2">
            <label for="checkbox2">Option 2</label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
